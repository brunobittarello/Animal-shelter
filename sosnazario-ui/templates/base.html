<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block title %}{% endblock %}

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animalStyle.css') }}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark box-shadow">
            <div class="container container-fluid">
                <a class="navbar-brand" href="\">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="\">{{ labels.home }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="\search">{{ labels.search }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src={{ url_for('static', filename='libs/bootstrap/js/bootstrap.bundle.min.js' ) }}></script>
    <script src={{ url_for('static', filename='libs/jquery/jquery.min.js' ) }}></script>
    {% block page_scripts %}{% endblock %}
</body>

</html>
